;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32_a

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200

; Common libs (weâ€™re using none beyond Arduino core right now)
lib_deps =

; Safer boot behavior for relay control pins (optional later)
build_unflags =
build_flags =
  -DHB_UART_NUM=1
  -DHB_RX_PIN=16
  -DHB_TX_PIN=17
  -DHB_BAUD=115200
  -DHB_SEND_MS=250
  -DHB_TIMEOUT_MS=2000
  -DHB_TAKEOVER_HOLD_MS=5000
  -DRELAY_A_PIN=25
  -DRELAY_B_PIN=26
  -DRELAY_ACTIVE_LOW=1
  -DBREAK_BEFORE_MAKE_MS=30

[env:esp32_a]
board = esp32dev
build_flags =
  ${env.build_flags}
  -DDEVICE_ID='A'

[env:esp32_b]
board = esp32dev
build_flags =
  ${env.build_flags}
  -DDEVICE_ID='B'
